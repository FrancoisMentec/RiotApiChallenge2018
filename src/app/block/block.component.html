<div class="block" [ngStyle]="{'width.px': width, 'height.px': height, 'left.px': left, 'top.px': top, 'margin.px': margin}">
  <div class="wrapper">
    <div class="edit" [ngStyle]="{'display': editGridService.edit ? 'block' : 'none', 'opacity': editGridService.edit ? 1 : 0}" (mousedown)="startDrag($event)">
      <div class="edit-text">
        Drag to move around
      </div>
      <div class="resize" (mousedown)="startResize($event)">grain</div>
    </div>
    <ng-content></ng-content>
  </div>
</div>
