<div class="wrapper">
  <div *ngIf="name" class="name">{{ name }}</div>
  <img *ngIf="displayIcon" class="icon" [src]="league.image">
  <div *ngIf="displayRank" class="rank">{{ league.tier }} {{ league.rank }}</div>
  <div class="stats">
    <div *ngIf="displayGames">{{ league.wins + league.losses }} Games</div>
    <div *ngIf="displayWinrate">{{ winrate }}% Winrate</div>
  </div>
</div>
