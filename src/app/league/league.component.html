<div class="wrapper">
  <img class="icon" [src]="league.image">
  <div class="name">{{ league.tier }} {{ league.rank }}</div>
  <div class="stats">
    <span *ngIf="displayGames">{{ league.wins + league.losses }} Games</span><br>
    <span *ngIf="displayWinrate">{{ winrate }}% Winrate</span>
</div>
